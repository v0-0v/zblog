<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="${basePath}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>新建博客</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

    <link href="css/admintest.css" rel="stylesheet" >

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="jumbotron">
    <table border="0">
        <tr >
            <td class="td_style"><label>日志标题：</label></td>
            <td class="td_style"><input type="text" class="input_style" name="title" value="请在这里输入标题"
                                        onclick="change_value(this)"/></td>
        </tr>
        <tr>
            <td class="td_style"><label>作者：</label></td>
            <td class="td_style"><input type="text" class="input_style" name="author" value=""/></td>
        </tr>
        <tr>
            <td class="td_style"><label>请选择文章分类：</label></td>
            <td class="td_style">
                <button type="button" class="btn btn-default btn-sm" id="sel_cate">请选择</button>
            </td>
        </tr>
        <tr>
            <td class="td_style"><label>上传图片：</label></td>
            <td class="td_style"><button type="button" class="btn btn-default btn-sm" id="upload_img">上传</button></td>
        </tr>
    </table>
    <br/>
    <textarea id="editor_id" name="content" style="width:700px;height:300px;">
        请在这里输入文日志内容
    </textarea>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/layer/layer.js"></script>
<script charset="UTF-8" src="js/kindeditor-all.js"></script>
<script>
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id');
    });
    function change_value(){
        this.value = "";
    }
</script>
</body>
</html>
